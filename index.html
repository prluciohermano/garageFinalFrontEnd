<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Garage Control</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
</head>
<body>
<!-- <div class="container"> -->
    
    <div class="login">
        
        <div class="login-form">
            
            <div class="login-form-wrapper">
                <img class="carro-login" src="images/carro1.jpg">
                <h3>Garage Control System</h3><br><br>
                <div class="login-title">
                    <h3>Login</h3>
                    <a href="views/register.html">Ainda não tem conta?</a>
                </div>

                <div class="msgError"></div>

                <form>
                    <div class="form-group">
                        <label for="email">Login</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
                               placeholder="Digite seu login">
                      </div>
                    <br>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Digite sua senha">
                      <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                    </div>
                    <br>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="footer">
                    <div class="main-content">
                        <a href="views/register.html">Termos de Serviço</a>
                        <a href="views/register.html">Política de privacidade</a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="banner-login">
            <img src="images/2.jpg">
            
        </div>
    </div>
<!-- </div> -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script>
        let button = document.querySelector('form button.btn')
        button.addEventListener("click", () => {
            location.href = "views/dashboard.html"
            })
    </script>
</body>
</html>
