            <div class="main-content">
                <div class="main-content-title">
                    <h2>Perfil do Usuário</h2>
                </div>
                <div class="perfil-parent">
                    
                    <div class="perfil">
                        
                         <div id="perfil-img" class="perfil-img">
                            <!-- <img src="" alt="" id="preview-image"> -->
                            
                        </div> 
                        <div class="perfil-form">
                            
                            <form id="form-perfil">
                                <div class="d-flex justify-content-center">
                                    <h2>Cadastrar Usuário</h2>  
                                </div>
                                <br>           
                                <div class="form-floating mb-1">
                                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                                    <label for="nome">Nome Completo</label>        
                                </div>
                                <div class="form-floating mb-1">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                                    <label for="login">E-mail</label>        
                                </div>
                                
                                <div class="form-floating mb-1">
                                    <input type="text" class="form-control" name="login" id="login" placeholder="Login" required>
                                    <label for="login">Login</label>        
                                </div>
                       
                                <div class="form-floating mb-1">
                                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required">
                                    <label for="senha">Senha</label>        
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label" for="isAdmin"></label>
                                    <input class="form-check-input" type="checkbox" value="true" id="isAdmin">Admin</label>
                                  </div>
                              
                                <br>
                                </button>
                                <div class="mb-2">
                                    <label for="imagemPerfil" class="custom-file-label">Imagem Perfil</label>
                                    <input class="custom-file-input" name="imagemPerfil" type="file" id="imagemPerfil">
                                  </div>
                                  <input type="hidden" name="id" id="id">
                                  <!-- <button type="submit" class="btn ">Novo</button> -->
                                  <div class="d-flex justify-content-end">
                                  <button type="button" class="btn">Salvar</button>
                                  
                                </div>
                            </form>
                            <hr>
                            
                            <div style="height: 280px; width: 500px;overflow:scroll;">
                                <table class="table" id="form-perfil">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Perfil</th>
                                            <th scope="col">Usuários</th>
                                            
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
