            <header>

            <div class="main-content">
                <div class="main-content-title">
                    <h2>Gerenciar Produtos</h2>
                </div>
                <div class="panel-row">
                    <button id="btn-cadastrar" class="panel panel-50">Cadastrar Produto</button>  
                    <button id="btn-listar" class="panel panel-50" onclick="buscarProduto()"> Listar Produtos</button>      
                </div>
        <br/>
           
                   
                <!-- aaaaaaaaaaaaaaaaaaaa  Tabela principal de pessoas   aaaaaaaaaaaaaaaaaaaaaaaa -->

                <div style="height: 340px;overflow: scroll;">
					<table class="table table-hover table-striped" id="tabelaprincipal">
						<thead>
							<tr>
                                <th scope="col">ID</th>
								<th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
								<th scope="col">CPF</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">UF</th>
								
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
               
                <!-- ggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg -->

                    <br>
                                      
                    <div class="row">
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisarUser">Pesquisar</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>
                    </div>
                    </div>
                  
                <!-- bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb -->
        
             <div class="row">
                <form action="" id="formCadastroUser" class="form-cadastro">
                    <div class="row row-col-6">
                    <img src="../images/clienteIcon.png" class="rounded-circle" alt="teste">
                      <div class="col-1">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" id="id" readonly="readonly">
                      </div>
                      <div class="col-4">
                          <label for="nome" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
                      </div>
                      <div class="col-2">
                          <label for="cpf" class="form-label">CPF</label>
                          <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF" required="required">
                      </div>
                      <div class="col-1">
                          <label for="rg" class="form-label">RG</label>
                          <input type="text" class="form-control" id="rg" placeholder="Informe o RG" required="required">
                      </div>
                      <div class="col-1">
                          <label for="sexo" class="form-label">Sexo</label>
                          <input type="text" class="form-control" id="sexo" placeholder="Informe o sexo" required="required">
                      </div>
                      </div>
                      <div class="row row-col-6">
                        <div class="col-2">
                          <label for="cep" class="form-label">CEP</label>
                          <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" required="required">
                      </div>
                      <div class="col-4">
                          <label for="rua" class="form-label">Logradouro</label>
                          <input type="text" class="form-control" id="rua" placeholder="Informe a rua" required="required">
                      </div>
                      <div class="col-1">
                          <label for="numero" class="form-label">Número</label>
                          <input type="text" class="form-control" id="numero" placeholder="número" required="required">
                      </div>
                      <div class="col-2">
                          <label for="bairro" class="form-label">Bairro</label>
                          <input type="text" class="form-control" id="bairro" placeholder="Informe o bairro" required="required">
                      </div>
                      </div>
                      <div class="row row-cols-6">
                        <div class="col-4">
                          <label for="comp" class="form-label">Complemento</label>
                          <input type="text" class="form-control" id="comp" placeholder="Informe o complemento" required="required">
                      </div>
                      <div class="col-3">
                          <label for="cidade" class="form-label">Cidade</label>
                          <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required="required">
                      </div>
                      <div class="col-1">
                          <label for="uf" class="form-label">Estado</label>
                          <input type="text" class="form-control" id="uf" placeholder="Estado" required="required">
                      </div>
                      <div class="col-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required="required">
                      </div>
                      </div>
                </form>
            </div>
            
                <!-- hhhhhhhhhhhhhh    Modal Pessoa   hhhhhhhhhhhhhhh -->

                <div class="modal fade" id="modalPesquisarProdutcts" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Produtos</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="nameBusca" class="col-form-label">Informe o nome:</label>
                              <input type="text" class="form-control" id="nameBusca" placeholder="nome ou parte do nome">
                            </div>
                            <button type="button" class="btn btn-success" onclick="pesquisarPessoa()">Buscar</button>
                          </form>
                  
                                  <div style="height: 300px;overflow: scroll;">
                                      <table class="table" id="tabelaresultados">
                                          <thead>
                                              <tr>
                                                  <th scope="col">ID</th>
                                                  <th scope="col">Nome</th>
                                                  <th scope="col">CPF</th>
                                                  
                                                  <th scope="col">Editar</th>
                                                  <th scope="col">Delete</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                          </tbody>
                                      </table>
                                  </div>
                                  </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
                </div>
