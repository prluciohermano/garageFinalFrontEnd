    <meta charset="UTF-8">

</head>
<body onload="buscarGaragem()">
       <div class="flex-dashboard">
        <sidebar>

                <img src="../images/ninja.png" alt="">
                <h2>Garage Control</h2>
                <h3>Gerenciar Garagem</h3>

           <div class="menu">
            <ul>
                <li>
                    <i class="fa-solid fa-house-chimney"></i>

                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="/views/perfil.html"> Perfil</a>

                <li>
                    <i class="fa-solid fa-users"></i>
                    <a href="/views/gerenciarPessoas.html"> Pessoas</a>

                <li>
                    <i class="fa-solid fa-car-side"></i>
                    <a href="/views/gerenciarProdutos.html"> Produtos</a>

                <li class="selected">
                    <i class="fa-solid fa-car"></i>
                    <a href="/views/gerenciarGaragem.html">Garagem</a>
                </li>
                <li>
                    <i class="fa-solid fa-print"></i>
                    <a href="/views/relatorios.html">Relatórios</a>

                <li>
                    <i class="fa-solid fa-gears"></i>
                    <a href="/views/manutencao.html">Manutenção</a>
                </li>
              </ul>
           </div>
        </sidebar>
        <main>
            <header>
                <a href="/views/dashboard.html"><i class="fa-solid fa-house-chimney"></i> Dashboard</a>
                <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Gerenciar Garagem</h2>
                </div>
                <!-- <div class="panel-row">
                    <button id="btn-cadastrar" class="panel panel-50">Cadastrar Produto</button>  
                    <button id="btn-listar" class="panel panel-50" onclick="buscarProduto()"> Listar Produtos</button>      
                </div> -->
        <br/>
           
                   
                <!-- aaaaaaaaaaaaaaaaaaaa  Tabela principal de pessoas   aaaaaaaaaaaaaaaaaaaaaaaa -->

                <div style="height: 340px;overflow: scroll;">
					<table class="table table-hover table-striped" id="tabelaprincipalGar">
						<thead>
							<tr>
                                <th scope="col">ID</th>
								<th scope="col">Box</th>
                                <th scope="col">Placa</th>
								<th scope="col">Modelo</th>
                                <th scope="col">Defeito</th>
                                <th scope="col">Mecânico</th>
								
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
               
                <!-- ggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg -->

                    <br>
                                      
                    <div class="row">
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-primary" onclick="salvarGaragem()">Salvar</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroGaragem').reset();">Novo</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisarGaragem">Pesquisar</button>
                    </div>
                    <div class="col-md-auto">
                    <button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>
                    </div>
                    </div>
                  
                <!-- bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb -->
        
             <div class="row">
                <form action="" id="formCadastroGaragem" class="form-cadastro">
                    
                    <div class="row row-col-6">
                      <div class="col-1">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" id="id" readonly="readonly">
                      </div>
                      <div class="col-6">
                          <label for="numeroBox" class="form-label">Número Box</label>
                          <input type="text" class="form-control" id="numeroBox" placeholder="Informe número do Box" required="required">
                      </div>
                      <div class="col-2">
                          <label for="placaCar" class="form-label">Placa Carro</label>
                          <input type="text" class="form-control" id="placaCar" placeholder="Número da Placa" required="required">
                      </div>
                    </div>
                    <div class="row row-col-6">
                      <div class="col-3">
                          <label for="marcaCar" class="form-label">Marca</label>
                          <input type="text" class="form-control" id="marcaCar" placeholder="Marca do veículo" required="required">
                      </div>
                      <div class="col-3">
                          <label for="entradaCar" class="form-label">Entrada Carro</label>
                          <input type="date" name="entradaCar" class="form-control" id="entradaCar" readonly="true">
                      </div>
                        <div class="col-3">
                          <label for="modeloCar" class="form-label">Modelo</label>
                          <input type="text" class="form-control" id="modeloCar" name="modeloCar" placeholder="Modelo do veículo" required="required">                   
                       </div>
                       <div class="col-3">
                            <label for="corCar" class="form-label">Cor</label>
                            <input type="text" class="form-control" id="corCar" placeholder="Cor do veículo" required="required">                   
                        </div>
                        <div class="col-3">
                            <label for="nomeResp" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="nomeResp" placeholder="Responsável pelo veículo" required="required">                   
                        </div>
                        <div class="col-3">
                            <label for="defeitoCar" class="form-label">Defeito</label>
                            <input type="text" class="form-control" id="defeitoCar" placeholder="Defeito encontrado" required="required">                   
                        </div>
                         <div class="col-3">
                                <label for="mecanicoCar" class="form-label">Mecânico</label>
                                <input type="text" class="form-control" id="mecanicoCar" placeholder="Nome do mecânico" required="required">                   
                         </div>
                    </div>
                    <div class="row">
                        <img src="../images/clienteIcon.png" class="rounded-circle" alt="teste">
                    </div>
                </form>
            </div>
            
                <!-- hhhhhhhhhhhhhh    Modal Pessoa   hhhhhhhhhhhhhhh -->

                <div class="modal fade" id="modalPesquisarGaragem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Garagem</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="nameBusca" class="col-form-label">Informe o box:</label>
                              <input type="text" class="form-control" id="nameBusca" placeholder="nome ou parte do nome">
                            </div>
                            <button type="button" class="btn btn-success" onclick="pesquisarGaragem()">Buscar</button>
                          </form>
                  
                                  <div style="height: 300px;overflow: scroll;">
                                      <table class="table" id="tabelaresultadosGar">
                                          <thead>
                                              <tr>
                                                  <th scope="col">ID</th>
                                                  <th scope="col">Número Box</th>
                                                  <th scope="col">Placa Carro</th>
                                                  
                                                  <th scope="col">Editar</th>
                                                  <th scope="col">Delete</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                          </tbody>
                                      </table>
                                  </div>
                                  </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
                </div>
            </div>
        </main>
       </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="../plugins/sweetalert/dist/sweetalert2.all.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>

    <script src="../js/menu.js"></script>
    <script src="../js/listaGaragem.js"></script>
    
</body>
</html>
