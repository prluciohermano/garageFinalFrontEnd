<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0">

        </head>
    <body onload="buscarPessoa()">
            <div class="flex-dashboard">

                        <img src="../images/ninja.png" alt="">

                                <i class="fa-solid fa-car"></i>
                                <a href="/views/gerenciarGaragem.html">Garagem</a>

                <main>
                    <header>
                        <a href="/views/dashboard.html"><i class="fa-solid
                                fa-house-chimney"></i> Dashboard</a>
                        <a href="../index.html"><i class="fa-solid
                                fa-right-from-bracket"></i> Logout</a>
                    </header>
                    <div class="main-content">
                        <div class="main-content-title">
                            <h2>Gerenciar Pessoas</h2>
                        </div>
                        <!-- <div class="panel-row">
                    <button id="btn-cadastrar" class="panel panel-50">Cadastrar Pessoa</button>  
                    <button id="btn-listar" class="panel panel-50" onclick="buscarPessoa()"> Listar Pesssoas</button>      
                </div> -->
                <br/>
                <!-- aaaaaaaaaaaaaaaaaaaa  Tabela principal de pessoas   aaaaaaaaaaaaaaaaaaaaaaaa -->
                    <div style="height: 320px;overflow: scroll;">
                        <table class="table table-hover table-striped"
                            id="tabelaprincipal">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Cidade</th>
                                    <th scope="col">UF</th>

                                    <th scope="col">Editar</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- ggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg -->
                            <div class="row">
                                <div class="col-md-auto">
                                    <button type="button" class="btn
                                        btn-primary" onclick="salvarPessoa()">Salvar</button>
                                </div>
                                <div class="col-md-auto">
                                    <button type="button" class="btn
                                        btn-secondary"
                                        onclick="document.getElementById('formCadastroPessoa').reset();">Novo</button>
                                </div>
                                <div class="col-md-auto">
                                    <button type="button" class="btn btn-danger"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalPesquisarPessoa">Pesquisar</button>
                                </div>
                                <div class="col-md-auto">
                                    <button type="button" class="btn
                                        btn-warning"
                                        onclick="botaoDeletarDaTela();">Deletar</button>
                                </div>
                            </div>

                            <!-- bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb -->
                            <tbody>
                            <div class="">
                                <div class="row">
                                    <form action="" id="formCadastroPessoa"
                                        class="form-cadastro">
                                        <div class="row">
                                            <img src="../images/clienteIcon.png"
                                                class="rounded-circle"
                                                alt="teste">
                                            <div class="col-md-auto">
                                                <label for="id"
                                                    class="form-label">ID</label>
                                                <input type="text"
                                                    class="form-control" id="id"
                                                    readonly="readonly" disabled>
                                            </div>
                                            <div class="col-sm">
                                                <label for="nome"
                                                    class="form-label">Nome</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="nome"
                                                    placeholder="Informe o nome"
                                                    required="required">
                                            </div>
                                            <div class="col-sm">
                                                <label for="cpf"
                                                    class="form-label">CPF</label>
                                                <input type="text" 
                                                    class="form-control"
                                                    id="cpf"
                                                    placeholder="Informe o CPF" maxlenght="14"
                                                    required="required">
                                            </div>
                                        
                                            <div class="col-sm">
                                                <label for="rg"
                                                    class="form-label">RG</label>
                                                <input type="text"
                                                    class="form-control" id="rg"
                                                    placeholder="Informe o RG"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-sm"> <!-- SELECT SEXO -->
                                                <label for="sexo"
                                                    class="form-label">Sexo</label>
                                                <select class="form-control"
                                                    id="sexo" nome="sexo">
                                                    <option value="">Selecione</option>
                                                    <option value="MASCULINO">Masculino</option>
                                                    <option value="FEMININO">Feminino</option>
                                                </select>
                                            </div>

                                            <div class="col-sm"> <!-- SELECT TIPO -->
                                                <label for="tipo"
                                                    class="form-label">Tipo</label>
                                                <select class="form-control"
                                                    id="tipo" nome="tipo">
                                                </select>
                                            </div>

                                            <div class="col-sm"> <!-- SELECT CARGO -->
                                                <label for="cargo"
                                                    class="form-label">Cargo</label>
                                                <select class="form-control"
                                                    id="cargo" nome="cargo">
                                                    <option value="">Selecione</option>
                                                    <option value="DIRETOR">Diretor</option>
                                                    <option value="SUPERVISOR">Supervisor</option>
                                                    <option value="GERENTE">Gerente</option>
                                                    <option value="VENDEDOR">Vendedor</option>
                                                    <option value="FINANCEIRO">Financeiro</option>
                                                    <option value="SERVIÇOS">Serviços</option>
                                                    <option value="MANUTENÇÃO">Manutenção</option>
                                                </select>
                                            </div>
                                        
                                            <div class="col-sm">
                                                <label for="dataNasci"
                                                    class="form-label">Data
                                                    Nascimento</label>
                                                <input nome="dataNasci"
                                                    type="text"
                                                    class="form-control" autocomplete="off" placeholder="__/__/____"
                                                    id="dataNasci" required maxlength="10">
                                            </div>
                                        </div>
                                        <!-- Divisão -->
                                        <div class="row"> 
                                            <div class="col-sm">
                                                <label for="cep"
                                                    class="form-label">CEP</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="cep"
                                                    placeholder="Informe o CEP"
                                                    required="required">
                                            </div>
                                            <div class="col-sm">
                                                <label for="rua"
                                                    class="form-label">Logradouro</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="rua"
                                                    placeholder="Informe a rua"
                                                    required="required">
                                            </div>
                                            <div class="col-sm">
                                                <label for="numero"
                                                    class="form-label">Número</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="numero"
                                                    placeholder="número"
                                                    required="required">
                                            </div>
                                        
                                            <div class="col-sm">
                                                <label for="bairro"
                                                    class="form-label">Bairro</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="bairro"
                                                    placeholder="Informe o bairro" required="required">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm"> <!-- Divisão -->
                                                <label for="comp"
                                                    class="form-label">Complemento</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="comp"
                                                    placeholder="Informe o complemento"
                                                    required="required">
                                            </div>
                                            <div class="col-sm">
                                                <label for="cidade"
                                                    class="form-label">Cidade</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="cidade"
                                                    placeholder="Informe a cidade" required="required">
                                            </div>
                                            <div class="col-sm"> <!-- SELECT ESTADO -->
                                                <label for="uf" class="form-label">Estado</label>
                                                <select class="form-control" id="uf" nome="uf">
                                                    <option value="">Selecione</option>
                                                    <option value="AC">Acre</option>
                                                    <option value="AL">Alagoas</option>
                                                    <option value="AP">Amapá</option>
                                                    <option value="AM">Amazonas</option>
                                                    <option value="BA">Bahia</option>
                                                    <option value="CE">Ceará</option>
                                                    <option value="DF">Distrito Federal</option>
                                                    <option value="ES">Espírito Santo</option>
                                                    <option value="GO">Goiás</option>
                                                    <option value="MA">Maranhão</option>
                                                    <option value="MG">Mato Grosso</option>
                                                    <option value="MS">Mato Grosso do Sul</option>
                                                    <option value="MG">Minas Gerais</option>
                                                    <option value="PA">Pará</option>
                                                    <option value="PB">Paraíba</option>
                                                    <option value="PR">Paraná</option>
                                                    <option value="PB">Pernambuco</option>
                                                    <option value="PI">Piauí</option>
                                                    <option value="RJ">Rio de Janeiro</option>
                                                    <option value="RS">Rio Grande do Sul</option>
                                                    <option value="RN">Rio Grande do Norte</option>
                                                    <option value="RO">Rondônia</option>
                                                    <option value="RR">Roraima</option>
                                                    <option value="SC">Santa Catarina</option>
                                                    <option value="SP">São Paulo</option>
                                                    <option value="SE">Sergipe</option>
                                                    <option value="TO">Tocantins</option>
                                                </select>
                                            </div>
                                            <div class="col-sm">
                                                <label for="email"
                                                        class="form-label">E-mail</label>
                                                <input  type="email"
                                                    class="form-control"
                                                    id="email"
                                                    placeholder="E-mail"
                                                    required="required">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            </tbody>
                            <!-- hhhhhhhhhhhhhh    Modal Pessoa   hhhhhhhhhhhhhhh -->
                            <div class="modal fade" id="modalPesquisarPessoa"
                                tabindex="-1"
                                aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title"
                                                id="exampleModalLabel">Pesquisa
                                                de Pessoa</h5>
                                            <button type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="nameBusca"
                                                        class="col-form-label">Informe
                                                        o nome:</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="nameBusca"
                                                        placeholder="nome ou
                                                        parte do nome">
                                                </div>
                                                <button type="button" class="btn
                                                    btn-success"
                                                    onclick="pesquisarPessoa()">Buscar</button>
                                            </form>

                                            <div style="height: 300px;overflow:
                                                scroll;">
                                                <table class="table"
                                                    id="tabelaresultados">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">ID</th>
                                                            <th scope="col">Nome</th>
                                                            <th scope="col">CPF</th>
                                                            <th scope="col">Editar</th>
                                                            <th scope="col">Delete</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn
                                                btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
                        </div>
                    </div>
                </main>
            </div>

            <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="../node_modules/jquery/dist/jquery.min.js"></script>
            <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
            <script src="../plugins/jquery/jquery.mask.min.js"></script>
            <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
            <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
            
            <script src="../plugins/fontawesome/js/all.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
            <!-- <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script> -->
            <script src="../js/menu.js"></script>
            <script src="../js/listaPessoas.js"></script>

            <script type="text/javascript">

                $(document).ready(function () {
            
                $("#cpf").mask("000.000.000-00")
                $("#dataNasci").mask("00/00/0000")
                $("#cep").mask("00.000-000")

                 
                })

            </script>
   </body>
</html>
